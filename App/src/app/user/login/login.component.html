<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header" style="color: black !important">Login</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username" style="color: black !important">User:</label>
                  <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
                  <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                    <field-errors [control]="loginForm.get('nome')">
                    </field-errors>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password color-tit" style="color: black !important">Password:</label>
                  <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                  <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                    <field-errors [control]="loginForm.get('senha')">
                    </field-errors>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  Login
              </button>
          </form>
      </div>
  </div>
</div>
